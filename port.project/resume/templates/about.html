{% extends "base.html" %}
{% load static %}

{% block content1 %}
<div class="about-section">
  <div class="about-container">
    
    
    <div class="image-box">
      <img src="{% static 'images/prof1.jpg' %}" alt="Profile Image" class="about-image">
    </div>

    
    <div class="text-box">
      <h2>Hello !</h2>
      <p id="typewriter"></p>
    </div>

  </div>
</div>


<script>
  const text = `I'm a self-taught Software Developer and B.Sc. IT graduate with a curious mind and a love for clean code.

I don't just write code. I solve problems, build mini projects, and learn something new every single day.

With skills in Python, MySQL, HTML, CSS, Django â€” I bring a mix of logic, creativity, and consistency.

Through this portfolio, you'll get to know someone who's eager to grow, quick to adapt and ready to contribute.
Let's build something amazing together!`;

  let i = 0;
  const speed = 30;

  function typeWriter() {
    if (i < text.length) {
      document.getElementById("typewriter").innerHTML += text.charAt(i);
      i++;
      setTimeout(typeWriter, speed);
    }
  }

  window.onload = typeWriter;
</script>
{% endblock content1 %}
