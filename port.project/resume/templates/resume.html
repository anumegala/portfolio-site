{% extends "base.html" %}
{% load static %}

{% block content1 %}
<script>
  window.onload = function () {
    const link = document.createElement("a");
    link.href = "{% static 'files/megala_resume.pdf' %}";
    link.download = "megala_resume.pdf";
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  };
</script>

<div class="container text-center mt-5">
  <h2 class="text-light">Resume Download</h2>

</div>
{% endblock content1 %}
